<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstitucionAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Ensure container stretches to full width */
        }
        #seccion-superior {
            background-color: #3FABFF;
            padding: 100px 20px; /* Adjusted padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            max-width: 100%;
            max-height: 50vh; /* Limited height */
        }
        h1 { /* Target the heading to set the color */
            color: white;
            margin-bottom: 30px;
        }
        #seccion-inferior {
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            flex: 1; /* Allow it to take remaining height */
        }
        #barra-busqueda {
            width: 100%;
            max-width: 600px;
            margin-bottom: 0;
            margin: 0 auto;
        }
        #respuesta {
            display: none;
            background-color: #f5f5f5; /* Light gray background */
            padding: 50px; /* Padding for content within the box */
            border: 0.2px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners for a softer look */
            margin: 0 auto;  /* Center the box horizontally */
            max-width: 80%;  /* Set a maximum width less than the whole page */
            text-align: center;
        }
        .bold-text {
            font-weight: bold;
        }
        #loading {
            display: none; /* Initially hide the loading gif */
            margin: 20px auto;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #login-form input {
            margin: 10px 0;
        }
        #login-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="seccion-superior">
            <img src="output-onlinepngtools.png" alt="ConstitucionAI Icon" width="80" height="70">
            <h1>ConstitucionAI</h1>
            <form class="d-flex align-items-center flex-nowrap">
                <input type="text" id="barra-busqueda" class="form-control mr-sm-2" placeholder="Introduce tu query aquÃ­" style="width: 550px; height: 38px;">
                <button id="boton-busqueda" class="btn btn-primary" type="button">Buscar</button>
            </form>
            <form id="login-form">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button id="login-button" class="btn btn-primary" type="button">Login</button>
                <p id="login-message"></p>
            </form>
        </div>
        <div id="seccion-inferior">
            <img id="loading" src="loading.gif" alt="Loading..." width="50" height="50">
            <div id="respuesta"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initially hide the search bar
            $("#barra-busqueda").hide();

            $("#boton-busqueda").click(function() {
                var query = $("#barra-busqueda").val();
                console.log(query);
                // Send a POST request to the Flask API
                $("#loading").show();

                $.ajax({
                    url: 'https://constitucionai-constitutionai-ff7d3ccb.koyeb.app/query',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    success: function(response) {
                        // Display the response in the HTML page
                        $("#respuesta").html("<p class='bold-text'>Respuesta:</p><p>" + response.answer + "</p>");
                        $("#respuesta").show();
                        $("#loading").hide();
                    },
                    error: function() {
                        $("#respuesta").html("<p>Error processing the query</p>");
                        $("#respuesta").show();
                        $("#loading").hide();
                    }
                });
            });

            $("#login-button").click(function() {
                var password = $("#password").val();

                $.ajax({
                    url: 'https://constitucionai-constitutionai-ff7d3ccb.koyeb.app/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ password: password }),
                    success: function(response) {
                        $("#login-message").text("Login successful!").css("color", "green");
                        // Hide the login form and show the search form after successful login
                        $("#login-form").hide();
                        $("#barra-busqueda").show();
                    },
                    error: function(xhr) {
                        var errorResponse = xhr.responseJSON;
                        if (errorResponse && errorResponse.error) {
                            $("#login-message").text(errorResponse.error).css("color", "red");
                        } else {
                            $("#login-message").text("An error occurred. Please try again.").css("color", "red");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
