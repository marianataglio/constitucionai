<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstitucionAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        #seccion-superior {
            background-color: #3FABFF;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        #seccion-inferior {
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            flex: 1;
        }
        #barra-busqueda {
            width: 100%;
            max-width: 100%; /* Fully responsive */
            margin-bottom: 10px;
        }
        #respuesta {
            display: none;
            background-color: #f5f5f5;
            padding: 20px;
            border: 0.2px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 80%;
            text-align: center;
        }
        .bold-text {
            font-weight: bold;
        }
        #loading {
            display: none;
            margin: 20px auto;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        #login-form input {
            margin: 10px 0;
            width: 100%;
        }
        #login-message {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 576px) {
            #seccion-superior {
                padding: 30px 10px;
            }
            #respuesta {
                padding: 10px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="seccion-superior" class="text-center">
            <h1>ConstitucionAI</h1>
            <form class="d-flex flex-column flex-md-row align-items-center w-100" onsubmit="return false;">
                <input type="text" id="barra-busqueda" class="form-control mb-2 mb-md-0 mr-md-2" placeholder="Introduce tu query aquÃ­">
                <button id="boton-busqueda" class="btn btn-primary" type="button">Buscar</button>
            </form>
            <form id="login-form" class="w-100" onsubmit="return false;">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button id="login-button" class="btn btn-primary mt-2" type="button">Login</button>
                <p id="login-message"></p>
            </form>
        </div>
        <div id="seccion-inferior" class="text-center">
            <img id="loading" src="loading.gif" alt="Loading..." width="50" height="50">
            <div id="respuesta"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initially hide the search bar and the search button
            $("#barra-busqueda").hide();
            $("#boton-busqueda").hide();

            // Handle Enter key for search input
            $("#barra-busqueda").keypress(function(event) {
                if (event.which == 13) {
                    $("#boton-busqueda").click();
                }
            });

            // Handle Enter key for login input
            $("#password").keypress(function(event) {
                if (event.which == 13) {
                    $("#login-button").click();
                }
            });

            $("#boton-busqueda").click(function() {
                var query = $("#barra-busqueda").val();
                console.log(query);
                // Send a POST request to the Flask API
                $("#loading").show();

                $.ajax({
                    url: 'https://constitucionai-constitutionai-ff7d3ccb.koyeb.app/query',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    success: function(response) {
                        // Display the response in the HTML page
                        $("#respuesta").html("<p class='bold-text'>Respuesta:</p><p>" + response.answer + "</p>");
                        $("#respuesta").show();
                        $("#loading").hide();
                    },
                    error: function() {
                        $("#respuesta").html("<p>Error processing the query</p>");
                        $("#respuesta").show();
                        $("#loading").hide();
                    }
                });
            });

            $("#login-button").click(function() {
                var password = $("#password").val();

                $.ajax({
                    url: 'https://constitucionai-constitutionai-ff7d3ccb.koyeb.app/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ password: password }),
                    success: function(response) {
                        $("#login-message").text("Login successful!").css("color", "green");
                        // Hide the login form and show the search form after successful login
                        $("#login-form").hide();
                        $("#barra-busqueda").show();
                        $("#boton-busqueda").show();
                    },
                    error: function(xhr) {
                        var errorResponse = xhr.responseJSON;
                        if (errorResponse && errorResponse.error) {
                            $("#login-message").text(errorResponse.error).css("color", "red");
                        } else {
                            $("#login-message").text("An error occurred. Please try again.").css("color", "red");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
